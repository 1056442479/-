<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <script src="../../js/jquery.min.js"></script>
    <link href="../../layui/css/layui.css"  rel="stylesheet" type="text/css" >
    <script src="../../layui/layui.js"></script>
    <script src="../../js/name.js"></script>
    <script src="../../shop/js/brand.js"></script>
    <link href="../../shop/css/brand.css"  rel="stylesheet" type="text/css" />
</head>
<body>
<!--修改品牌-->
<form class="layui-form"  id="editForm" lay-filter="editForm">
    <div class="layui-form-item">
        <label class="layui-form-label">品牌编号</label>
        <div class="layui-input-block">
            <input type="text"  name="brandCode" readonly placeholder="请输入品牌编号" autocomplete="off" class="layui-input" style="width: 83%;margin-top:5px">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">品牌名称</label>
        <div class="layui-input-block">
            <input type="text"  name="brandName" required  lay-verify="required" placeholder="请输入品牌名称" autocomplete="off" class="layui-input" style="width: 83%">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">品牌首字母</label>
        <div class="layui-input-block">
            <input type="text"  name="fletter"  placeholder="请输入品牌首字母"  class="layui-input" style="width: 83%">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text"  name="sortNo"  placeholder="请输入"  class="layui-input" style="width: 83%">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
            <input type="radio" name="isShow" value="是" title="是" checked="">
            <input type="radio" name="isShow" value="否" title="否">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品大类</label>
        <div class="layui-input-block">
            <div id="getEditAllProductBig" class="demo-transfer" style="margin: 0 auto"></div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="updateBrand" style="margin-left: 26%">确认提交</button>
            <button type="button" id="closeEditWin"  class="layui-btn layui-btn-primary"  style="margin-left: 30px">确认取消</button>
        </div>
    </div>
</form>

<!--新增品牌-->
<form class="layui-form"  id="addForm">
    <div class="layui-form-item">
        <label class="layui-form-label">品牌编号</label>
        <div class="layui-input-block">
            <input type="text" id="brandCode" name="brandCode" required  lay-verify="required|repeatBrandCode|number" placeholder="请输入品牌编码" autocomplete="off" class="layui-input" style="width: 83%;margin-top:5px">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">品牌名称</label>
        <div class="layui-input-block">
            <input type="text" id="brandName" name="brandName" required  lay-verify="required|repeatBrandName" placeholder="请输入品牌名称" autocomplete="off" class="layui-input" style="width: 83%">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">品牌首字母</label>
        <div class="layui-input-block">
            <input type="text" id="fletter" name="fletter"  placeholder="请输入品牌首字母"  class="layui-input" style="width: 83%">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text"  name="sortNo"  placeholder="请输入"  class="layui-input" style="width: 83%">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
            <input type="radio" name="isShow" value="是" title="是" checked="">
            <input type="radio" name="isShow" value="否" title="否">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品大类</label>
        <div class="layui-input-block">
            <div id="getAllProductBig" class="demo-transfer" style="margin: 0 auto"></div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="addBrand" style="margin-left: 26%">确认提交</button>
            <button type="button" id="closeAddWin"  class="layui-btn layui-btn-primary"  style="margin-left: 30px">确认取消</button>
        </div>
    </div>
</form>


<table  id="brand" lay-filter="brand" ></table>
<script type="text/html" id="toolbarDemo">
    <div style="text-align: right" >
        <span  style="float: left;font-size: 14px;font-family: 宋体">关键字</span>
        <input type="text" id="keyWord" name="title"   placeholder="请输入品牌名称查询" autocomplete="off" class="layui-input" style="width: 250px;float:left;height:30px;margin-left: 10px;border-radius: 5px">
        <button id="delete" class="layui-btn layui-btn-danger layui-btn-xs"  style="width: 60px;height: 30px;line-height: 30px;float: right;font-size: 14px">删除</button>
        <button id="add"  class="layui-btn layui-btn-xs"  style="width: 60px;height: 30px;line-height: 30px;float: right;font-size: 14px;margin-right: 10px">增加</button >
        <button id="edit"  class="layui-btn layui-btn-xs" style="width: 60px;height: 30px;line-height: 30px;float: right;font-size: 14px;">编辑</button >
        <button id="search"  class="layui-btn layui-btn-danger layui-btn-xs"  style="width: 60px;height: 30px;line-height: 30px;float: right;font-size: 14px">查看</button >
    </div>
</script>
</body>
</html>
