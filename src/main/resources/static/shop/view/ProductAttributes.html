<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品属性</title>
    <script src="../../js/jquery.min.js"></script>
    <link href="../../layui/css/layui.css"  rel="stylesheet" type="text/css" >
    <script src="../../layui/layui.js"></script>
    <script src="../../js/name.js"></script>
    <script src="../../shop/js/productAttributes.js"></script>
    <link href="../../shop/css/productAttributes.css"  rel="stylesheet" type="text/css" />
</head>
<body>
<!--修改商品属性信息-->
<form class="layui-form"  id="editAttr" lay-filter="editAttr">
    <div class="layui-form-item">
        <label class="layui-form-label">编号</label>
        <div class="layui-input-block">
            <input type="text"  name="attrCode" readonly placeholder="请输入属性编号" autocomplete="off" class="layui-input" style="width: 83%;margin-top:10px">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">属性名称</label>
        <div class="layui-input-block">
            <input type="text"  name="attrName" required  lay-verify="required" placeholder="请输入属性名称" autocomplete="off" class="layui-input" style="width: 83%">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input  name="sortNo" placeholder="请输入排序号" required  lay-verify="required|number" class="layui-input" style="width: 83%">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">是否可选</label>
        <div class="layui-input-block">
            <input type="radio" name="attrType" value="唯一属性" title="唯一属性" checked="">
            <input type="radio" name="attrType" value="单选属性" title="单选属性">
            <!--<input type="radio" name="attrType" value="复选属性" title="复选属性">-->
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">可选值列表</label>
        <div class="layui-input-block">
            <textarea name="options" required  lay-verify="required" placeholder="请输入内容，以逗号分隔" class="layui-textarea" style="width: 83%"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="editAttr" style="margin-left: 18%;margin-top: 22px;">确认提交</button>
            <button type="button" id="closeEditAttrWin"  class="layui-btn layui-btn-primary"  style="margin-left: 30px;margin-top: 22px;">确认取消</button>
        </div>
    </div>
</form>
<!--新增商品属性信息-->
<form class="layui-form"  id="addAttr">
    <div class="layui-form-item">
        <label class="layui-form-label">编号</label>
        <div class="layui-input-block">
            <input type="text"  name="attrCode" required  lay-verify="required|repeatAttrCode|number" placeholder="请输入属性编号" autocomplete="off" class="layui-input" style="width: 83%;margin-top:15px">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">属性名称</label>
        <div class="layui-input-block">
            <input type="text"  name="attrName" required  lay-verify="required" placeholder="请输入属性名称" autocomplete="off" class="layui-input" style="width: 83%">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input  name="sortNo" placeholder="请输入排序号" required  lay-verify="required|number" class="layui-input" style="width: 83%">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">是否可选</label>
        <div class="layui-input-block">
            <input type="radio" name="attrType" value="唯一属性" title="唯一属性" checked="">
            <input type="radio" name="attrType" value="单选属性" title="单选属性">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">可选值列表</label>
        <div class="layui-input-block">
            <textarea name="options" required  lay-verify="required"  placeholder="请输入内容，以逗号分隔" class="layui-textarea" style="width: 83%"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="addAttr" style="margin-left: 18%;margin-top: 22px;">确认提交</button>
            <button type="button" id="closeAddAttrWin"  class="layui-btn layui-btn-primary"  style="margin-left: 30px;margin-top: 22px">确认取消</button>
        </div>
    </div>
</form>
<!--修改商品组信息-->

    <div class="layui-form-item">

<table  id="conf" lay-filter="conf" ></table>
