<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <link href="layui/css/layui.css"  rel="stylesheet" type="text/css" />
    <link href="css/user.css" rel="stylesheet" type="text/css">
    <script src="layui/layui.js"></script>
    <script src="js/user.js"></script>
</head>
<body>

<!--修改表单-->
<form class="layui-form"  id="updateUser" >
    <div class="layui-form-item" style="margin-top:10%">
        <label class="layui-form-label">编号:</label>
        <div class="layui-input-inline">
            <input name="id" id="id" type="text" readonly="readonly" autocomplete="off" class="layui-input" style="width:142%"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" id="username" name="username" required  lay-verify="required|repeatUsername" placeholder="请输入用户名" autocomplete="off" class="layui-input" style="width: 70%;">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="phone" id="phone" required  lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input" style="width: 70%;">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" id="sex">
            <input type="radio" name="sex" value="男" title="男" >
            <input type="radio" name="sex" value="女" title="女" >
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="updateUser" style="margin-left: 15px">确认提交</button>
            <button type="button" id="close" class="layui-btn layui-btn-primary"  style="margin-left: 30px">关闭窗口</button>
        </div>
    </div>
</form>
<!--新增表单-->
<form class="layui-form"  id="addUser">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" required  lay-verify="required|repeatUsername" placeholder="请输入用户名" autocomplete="off" class="layui-input" style="width: 70%;margin-top: 10%">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password"  name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 141%">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="phone"  required  lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input" style="width: 70%;">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" >
            <input type="radio" name="sex" value="男" title="男" checked>
            <input type="radio" name="sex" value="女" title="女" >
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addUser" style="margin-left: 15px">确认提交</button>
            <button type="button" id="closeAddWin"  class="layui-btn layui-btn-primary"  style="margin-left: 30px">确认退出</button>
        </div>
    </div>
</form>

    <table  id="table" lay-filter="test"></table>

    <script type="text/html" id="toolbarDemo">
         <div style="text-align: right" >
                <span  style="float: left;font-size: 14px;font-family: 宋体">关键字</span>
                <input type="text" id="keyWord" name="title"   placeholder="请输入ID或姓名" autocomplete="off" class="layui-input" style="width: 250px;float:left;height:30px;margin-left: 10px;border-radius: 5px">
                <button id="delete" class="layui-btn layui-btn-danger layui-btn-xs"  style="width: 60px;height: 30px;line-height: 30px;float: right;font-size: 14px">删除</button>
                <button id="add"  class="layui-btn layui-btn-xs"  style="width: 60px;height: 30px;line-height: 30px;float: right;font-size: 14px;margin-right: 10px">增加</button >
                <button id="edit"  class="layui-btn layui-btn-xs"  style="width: 60px;height: 30px;line-height: 30px;float: right;font-size: 14px;">编辑</button >
                <button id="search"  class="layui-btn layui-btn-danger layui-btn-xs"  style="width: 60px;height: 30px;line-height: 30px;float: right;font-size: 14px">查看</button >
         </div>
    </script>
</body>
</html>
