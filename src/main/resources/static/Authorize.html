<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/authorize.js"></script>

<body>
    <div id="tree"></div>

    <table  id="table" lay-filter="test" ></table>

            <button id="shouquan"  class="layui-btn layui-btn-xs"  style="width: 60px;height: 30px;line-height: 30px;float: right;font-size: 14px;margin-right: 10px">授权</button >
        </div>
